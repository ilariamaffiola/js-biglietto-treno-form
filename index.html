<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="">
    <main>
        <div class="container my-5 ">
            <div class="col">
                <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <form action="">
                <div class="row justify-content-center g-3 my-4  p-4 border align-items-center">
                    
                    <div class="col-3">
                        <label for="name-field" class="form-label">Nome</label>
                        <input type="text" placeholder="Inserisci nome" id="nome-field" class="form-control" required> 
                    </div>
                    <div class="col-3">
                        <label for="surname-field" class="form-label">Cognome</label>
                        <input type="text" placeholder="Inserisci cognome" id="surname-field" class="form-control" required> 
                    </div>
                    <div class="col-3">
                        <label for="kilometer-field" class="form-label">Km</label>
                        <input type="text" placeholder="Km da percorrere" id="kilometer-field" class="form-control" required>
                    </div>
                    <div class="col-3">
                        <label for="age-field" class="form-label">Fascia d'età</label>
                        <select name="" id="age-field" class="form-select" required>
                            <option value="">Età del passeggero</option>
                            <option value="minor">0-17</option>
                            <option value="adult">18-64</option>
                            <option value="over-65">>65</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button id="button-generate" class="btn btn-primary">Genera</button>
                    </div>
                    <div class="col-2">
                        <button id="button-delete" class="btn btn-danger">Annulla</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-12 py-4">
                    <h1 class="text-center">IL TUO BIGLIETTO</h1>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 bg-secondary">
                                <h2>NOME PASSEGGERO</h2>
                                <p>
                                    <span id="nome">Nome</span>
                                    <span id="surname">Cognome</span>    
                                </p>
                            </div>
                            <div class="col">
                                <div class="card-body">
                                    <table class="table table-borderless">
                                        <thead>
                                            <th>Offerta</th>
                                            <th>Carrozza</th>
                                            <th>Codice CP</th>
                                            <th>Costo biglietto</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="type-ticket">biglietto standard</td>
                                                <td>5</td>
                                                <td>92911</td>
                                                <td id="balance">costo</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
